        kubectl logs -n $NAMESPACE deployment/$DEPLOYMENT_NAME --tail=20 || echo "ë¡œê·¸ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤"
        
